<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.2.3/fabric.min.js"></script>
    <title>Sketch App using Fabric js</title>
</head>
<body>
    <div class="fluid-container sketch">
        <div class="row">
            <table class="fluid-container button-container">
                <tr data-toggle="buttons">
                    <td>
                        <div class="btn-group-toggle">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="options" id="freehand" autocomplete="off" checked>Freehand
                            </label>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group-toggle">
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="line" autocomplete="off">Line
                            </label>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group-toggle">
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="rectangle" autocomplete="off">Rectangle
                            </label>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group-toggle">
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="ellipse" autocomplete="off">Ellipse
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-secondary" id="clear-screen">
                            Clear Screen
                        </button>
                    </td>
                    <td>
                        <label class="btn btn-secondary">
                            <input type="color" id="brush-color" autocomplete="off">Color
                        </label>
                    </td>
                </tr>
            </table>
        </div>
        <div class="row canvas-container">
            <canvas id="canvas" width="800" height="800"></canvas>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
